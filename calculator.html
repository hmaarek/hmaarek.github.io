<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator حساب الخصومات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input, .calculator button {
            font-size: 1.2em;
            margin: 5px;
        }
        .calculator input {
            width: 155px;
            text-align: right;
        }
        .calculator button {
            width: 30px; /* Set the desired width for buttons */
        }

        #equalButton {
            background-color: #4CAF50; /* Set the background color */
            color: white; /* Set the text color */
        }
        #B_button{
            width: 74px;
        }
        .title-line {
            margin: 0;
        }
    </style>
</head>
<body>

    

<div class="calculator" lang="en">
    <div class="title" lang="">
        <p class="title-line" align="center">Discount Calculator</p>
    </div>
    <div>
        <input type="text" id="display" placeholder="0">
    </div>
    <div>
        <button onclick="clearDisplay()">C</button>
        <button onclick="setOperator('P')">%</button>
        <button id="B_button" onclick="setOperator('B')">-%</button>

    </div>
    <div>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="setOperator('/')">/</button>
    </div>
    <div>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="setOperator('*')">x</button>
    </div>
    <div>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="setOperator('-')">-</button>
    </div>
    <div>
        <button onclick="appendNumber('.')">.</button>
        <button onclick="appendNumber('0')">0</button>
        <button id="equalButton" onclick="calculate()">=</button>
        <button onclick="setOperator('+')">+</button>
    </div>
    <div>
        
    </div>
</div>

<script>
    let currentNumber = '';
    let previousNumber = '';
    let operator = '';

    function appendNumber(number) {
        currentNumber += number;
        updateDisplay();
    }

    function setOperator(op) {
        if (currentNumber === '') return;
        if (previousNumber !== '') {
            calculate();
        }
        operator = op;
        previousNumber = currentNumber;
        currentNumber = '';
    }

    function calculate() {
        if (previousNumber === '' || currentNumber === '') return;
        let result;
        const prev = parseFloat(previousNumber);
        const current = parseFloat(currentNumber);
        switch (operator) {
            case '+':
                result = prev + current;
                break;
            case '-':
                result = prev - current;
                break;
            case '*':
                result = prev * current;
                break;
            case '/':
                result = prev / current;
                break;

            case 'P':
                result = prev / 100 * current ;
                break;
                
            case 'B':
                result = current - (prev / 100 * current) ;
                break;
            default:
                return;
        }
        currentNumber = result;
        operator = '';
        previousNumber = '';
        updateDisplay();
    }

    function clearDisplay() {
        currentNumber = '';
        previousNumber = '';
        operator = '';
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById('display').value = currentNumber;
    }
</script>

</body>
</html>
