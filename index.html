<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
    <style>
        .input-container {
            display: flex;
            align-items: center;
        }
        .result {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Test Page</h1>
    <div class="input-container">
        <input type="number" id="n1" placeholder="Enter Number 1">
        <input type="number" id="n2" placeholder="Enter Number 2">
        <button onclick="showAlert()"> = </button> 
        <h3 id ="result" class="result"> 0 </h3>
    </div>
    <p></p>
    <p>
        <a href="javascript:void(0);" onclick="openCalculator()">Open Calculator</a>
    </p>


    <script>
        // Simple JavaScript code to display an alert box
        function showAlert() {
            const n1 = parseInt(document.getElementById('n1').value);
            const n2 = parseInt(document.getElementById('n2').value);
            //alert(n1 + " + " + n2 +" = " + (n1+n2));
            document.getElementById('result').textContent = " " + (n1+n2);
        };

        function openCalculator() {
            window.open('calculator.html', 'Calculator', 'width=300,height=400');
        }
    </script>
</body>
</html>
